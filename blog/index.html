---
layout: default
title: Peter Cashel's Blog
---
<div class="panel panel-primary">
	<div class="panel-heading">
		<h1 style="padding: 1px; margin: 1px;">{{ page.title }}</h1>
	</div>
	<div class="panel-body">
		<ul class="posts">
			{% for post in site.posts %}
				<div class="panel panel-default">
					<div class="panel-body">
						<a href="{{ post.url }}" title="{{ post.title }}">
						<div style="float: left; padding: 8px 8px;">
							{%- if post.thumbnail contains '/' -%}
								<img src="{{ post.thumbnail }}" alt="thumbnail" class="img-rounded" height="64">
							{%- endif -%}
						</div>
							<span>{{ post.date | date_to_string }}</span> - {{ post.title }}
						</a>
					</div>
				</div>
			{% endfor %}
		</ul>
	</div>
</div>
