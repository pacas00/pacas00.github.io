---
layout: default
title: Peter Cashel's Blog
---
<div class="panel panel-primary">
	<div class="panel-heading">
		<h1 style="padding: 1px; margin: 1px;">{{ page.title }}</h1>
	</div>
	<div class="panel-body">
		<ul class="posts">
			{% for post in site.posts %}
				<div class="panel panel-default">
					<div class="panel-body">
						<a href="{{ post.url }}" title="{{ post.title }}">
							<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="padding: 4px 4px;">
								<span>{{ post.date | date_to_string }}</span>
							</div>

							<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" style="text-align:center;">
								{{ post.title }}
							</div>
							
							<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="padding: 8px 8px;">
								{%- if post.thumbnail contains '/' -%}
									<img src="{{ post.thumbnail }}" alt="thumbnail" class="img-rounded" height="64">
								{%- endif -%}
							</div>
						</a>
					</div>
				</div>
			{% endfor %}
		</ul>
	</div>
</div>
