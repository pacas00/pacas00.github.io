---
layout: default
title: Peter Cashel's Blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
		<div class="panel panel-default">
			<div class="panel-body">
				<span>{{ post.date | date_to_string }}</span> - <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
			</div>
		</div>
	  {% endfor %}
	</ul>
